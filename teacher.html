<!DOCTYPE HTML>
<html>
<head>
   <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <style>
      body{
        padding-top: 60px;

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>	<script type="text/javascript">
		
		function clearConsole() {
			webSocket.send("CLEAR");
			$('#students3').text("");
		}
		var webSocket ;
		function connect() {
			 webSocket = new WebSocket("ws://netgear.rohidekar.com:8082/");
			 //webSocket = new WebSocket("ws://localhost:8082/");
			 webSocket.onopen = function() {
			 	// TODO: populate with people who've already raised their hand
			 };
			 webSocket.onmessage = function (evt) { 
			 	var received_msg = evt.data;
			 	if (received_msg.substring(0,1) == "{") {
					var obj = jQuery.parseJSON(received_msg);
					var val = obj.name;
					var name = val.substring(7, val.length)
					$("#students3").append('<tr><td align=center><a>'
					  + name + " " + obj.raised + " " + obj.correct + " "
					  + '</a></td><td align=center><input id="submit_1" type="button" class="btn" value="Partial credit"></td><td align=center><input id="submit_1" type="button" class="btn" value="Correct" onclick="correct(\''+name+'\')"></td></tr>')
			 	}
				if (received_msg.substring(0,7) == 'RAISE::') {
					var name = received_msg.substring(7, received_msg.length)
				}
			 };
			 webSocket.onclose = function() {			 
				webSocket.send("TEACHER_LEFT");
			 };
		}
		function correct(name) {
			webSocket.send("CORRECT::" + name);
		}
	</script>
</head>
<body onload="connect()">
	<div id="output" value=""></div>
	<div class="navbar navbar-inverse navbar-fixed-top">

        </div>
      </div>
    </div>

		<br>
		<br>
		<br>
        <table id="students3" width="50%">
        	<tr><th width="33%"Student</th><th width="33%"></th><th width="33%"></th></tr>
        </table>
        </center>

</body>
</html>
